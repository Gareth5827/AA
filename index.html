<!DOCTYPE html>
<html>
<head>
    <title>And ACTION</title>
    <style>
        :root {
            --show-box-font-size: 18px; /* Adjustable font size for show box */
            --display-box-font-size: 16px; /* Adjustable font size for display box */
            --button-padding: 10px 20px; /* Padding inside buttons */
        }

        .centered {
            text-align: center;
            position: absolute;
            top: calc(50% + 30px); /* Lowering by 30px */
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            display: block;
            margin: var(--button-margin) 25px; /* Spacing between buttons increased by 50px */
            padding: var(--button-padding);
            cursor: pointer;
        }

        #showBox, #displayBox {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid black;
            max-width: 600px;
            text-align: center;
        }

        #showBox {
            font-size: var(--show-box-font-size);
        }

        #displayBox {
            font-size: var(--display-box-font-size);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="dynamicText"></div>

<div class="centered hidden" id="mainMenu">
    <button onclick="showMenu('player')">Player</button>
    <button onclick="showMenu('host')">Host</button>
    <button onclick="showMenu('tutorial')">Tutorial</button>
</div>

<div class="centered hidden" id="playerMenu">
    <button id="backButton" onclick="showMenu('main')">Back</button>
    <button id="rerollButton" onclick="rerollPlayer()">Reroll</button>
    <div id="showBox">You are playing as...</div>
    <div id="displayBox"></div>
</div>

<div class="centered hidden" id="hostMenu">
    <button id="backButton" onclick="showMenu('main')">Back</button>
    <button id="rerollButton">Reroll</button>
</div>

<div class="centered hidden" id="tutorialMenu">
    <div>TEXT!</div>
    <button onclick="showMenu('main')">Back</button>
</div>

<script>
    let mainText = "aaaaaaaaaaaaaaaaaaaaand ACTION";
    let mainContainer = document.getElementById('dynamicText');
    let mainIndex = 0;

    function typeMainLetter() {
        if (mainIndex < mainText.length) {
            let span = document.createElement('span');
            span.innerText = mainText[mainIndex];
            span.style.fontSize = mainIndex < 22 ? (mainIndex + 1) + 'px' : '22px';
            mainContainer.appendChild(span);
            mainIndex++;
            setTimeout(typeMainLetter, 90);
        } else {
            document.getElementById('mainMenu').classList.remove('hidden');
        }
    }

    function showMenu(menuType) {
        const menus = ['mainMenu', 'playerMenu', 'hostMenu', 'tutorialMenu'];
        menus.forEach(menu => {
            document.getElementById(menu).classList.add('hidden');
        });
        document.getElementById(menuType + 'Menu').classList.remove('hidden');
    }

    function rerollPlayer() {
        const roles = ["Old man", "fake guru", "teenager", "baby", "banana sales man", "CEO", "clown", "magician"];
        const selectedRole = roles[Math.floor(Math.random() * roles.length)];
        document.getElementById('displayBox').innerText = selectedRole;
    }

    window.onload = function() {
        typeMainLetter();
    };
</script>

</body>
</html>
